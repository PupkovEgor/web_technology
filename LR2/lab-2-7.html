<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){

                var calcButton = $("#form1").find(".button");
                var calcField = $("#form1").find(".field");
                var calcClean = $("#form1").find(".clean");
                var calcDelete = $("#form1").find(".delete");
                var calcResult = $("#form1").find(".result");

                calcButton.on("click", function(){
                    calcField.val(calcField.val() + $(this).attr("value"))
                });

                calcClean.on("click", function(){
                    calcField.val("");
                })

                calcDelete.on("click", function(){
                    calcField.val(calcField.val().substring(0, calcField.val().length-1));
                })

                calcResult.on("click", function(){
                    calcField.val(eval(calcField.val()));
                })


            });
        </script>
    </head>
    <body>
            <form id="form1">
                <input class="field" type="text" name="text" id="txt1" disabled>
                <input class="delete" type="button" name="delete" id="del" value="<<" >
                <input class="clean" type="button" name="clean" id="clean" value="C" ><br>
                <input class="button" type="button" name="number1" id="num1" value="1" >
                <input class="button" type="button" name="number2" id="num2" value="2">
                <input class="button" type="button" name="number3" id="num3" value="3">
                <input class="button" type="button" name="plus" id="plus" value="+"> <br>
                <input class="button" type="button" name="number4" id="num4" value="4">
                <input class="button" type="button" name="number5" id="num5" value="5">
                <input class="button" type="button" name="number6" id="num6" value="6">
                <input class="button" type="button" name="minus" id="minus" value="-"><br>
                <input class="button" type="button" name="number7" id="num7" value="7">
                <input class="button" type="button" name="number8" id="num8" value="8">
                <input class="button" type="button" name="number9" id="num9" value="9">
                <input class="button" type="button" name="mult" id="mult" value="*"> <br>
                <input class="button" type="button" name="number0" id="num0" value="0">
                <input class="button" type="button" name="dot" id="dot" value="." >
                <input class="button" type="button" name="div" id="div" value="/" >
                <input class="result" type="button" name="result" id="res" value="=">
            </form>   
    </body>
</html>
