<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
            <script>
                var  result = 0;
                var man = 0;
                var woman = 0;
                function res1(){
                    man+=1;
                }
                function res2(){
                    woman+=1;
                }
                function res(){
                    result = man + woman;
                    resman = Math.round(man*100/result);
                    reswoman = Math.round(woman*100/result);
                    $("#data").html("Всего проголосовавших: " + result + '<br>' + "Мужчины: "
                    + resman + "%" + '<br>' + "Женщины: " + reswoman + "%");
                }

            </script>
    </head>
    <body>
        <form id="form1">
            <h1>Опрос</h1>
            <p>Укажите ваш пол:</p>
            <input type="button" name="answer1" id="answ1" value="Мужчина" onclick="res1()">
            <input type="button" name="answer2" id="answ2" value="Женщина" onclick="res2()"> <br>
            <input type="button" name="result" id="result" value="Показать результат" onclick="res()">
            <p id = "data"></p>
        </form>
    </body>
</html>
