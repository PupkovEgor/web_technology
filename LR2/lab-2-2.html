<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
    <body>
        <h1>Отправка сообщения</h1>
        <script lang="javascript">
            var flag_fio = false;
            var flag_pass = false;
            var flag_pass2 = false;
            var flag_email = false;
            var flag_mess = false;

            function send_mess(){
                if (flag_fio == true && flag_pass == true && flag_pass2 == true && flag_email ==true && flag_mess == true) {
                    alert("Сообщение отправленно!");
                    location.reload();
                } else {
                    alert("Поля заполнены некорректно!");
                }
            }
            function clean_field(){
                document.form1.fio.value="";
                document.form1.fio.style=""
                document.form1.password.value="";
                document.form1.password.style=""
                document.form1.password2.value="";
                document.form1.password2.style=""
                document.form1.email.value="";
                document.form1.email.style=""
                document.form1.theme.value="";
                document.form1.message.value="";
                document.form1.message.style=""
            }
            function check_fio(){
                if (document.form1.fio.value =="") {
                    document.form1.fio.style="border: 2px red solid";
                    flag_fio=false;
                } else {
                    document.form1.fio.style="";
                    flag_fio=true;
                }
            }
            function check_password(){
                if (document.form1.password.value =="" || document.form1.password.value.length < 4 ) {
                    document.form1.password.style="border: 2px red solid";
                    flag_pass = false;
                } else {
                    document.form1.password.style="";
                    flag_pass=true;
                }
            }
            function check_password2(){
                if (document.form1.password2.value =="" || document.form1.password2.value != document.form1.password.value) {
                    document.form1.password2.style="border: 2px red solid";
                    flag_pass2=false;
                } else {
                    document.form1.password2.style="";
                    flag_pass2=true;
                }
            }
            function check_email(){
                if (document.form1.email.value =="" || document.form1.email.value.includes('@') == false) {
                    document.form1.email.style="border: 2px red solid";
                    flag_email=false;
                } else {
                    document.form1.email.style="";
                    flag_email=true;
                }
            }
            function check_message(){
                if (document.form1.message.value =="" || document.form1.message.value.length < 10) {
                    document.form1.message.style="border: 2px red solid";
                    flag_mess=false;
                } else {
                    document.form1.message.style="";
                    flag_mess=true;
                }
            }
        </script>
        <form name="form1">
            Имя:<input type="text" name="fio" onblur="check_fio()"> <br>
            Пароль:<input type="password" name="password" onblur="check_password()"> <br>
            Подтверждение пароля:<input type="password" name="password2" onblur="check_password2()"> <br>
            Email:<input type="text" name="email" onblur="check_email()"> <br>
            Тема сообщения:<input type="text" name="theme"> <br>
            Сообщение:<input type="text" name="message" onblur="check_message()"> <br>
            <input type="button" name="send" value="Отправить" onclick="send_mess()"> <br>
            <input type="button" name="clean" value="Очистить" onclick="clean_field()">
        </form>
    </body>
</html>
