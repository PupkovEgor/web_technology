<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.1.custom/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Dialog</h1>
            <div id="dialog">
                <p>Это диалоговое окно...</p>
            </div>
            <button id="open">Открыть окно</button>
            <script>
                $(function(){
                $('#dialog').dialog({
                    autoOpen: false,
                    show: {effect: "slideDown", duration: 500},
                    hide: {effect: "slideUp", duration: 500},
                });
                $('#open').click(function(){
                $('#dialog').dialog('open');
                });
                }); 
            </script>
    </body>
</html>
