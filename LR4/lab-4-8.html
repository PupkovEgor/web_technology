<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.1.custom/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Slider</h1>
            <div>
                <div>
                    <div>
                        <form>
                            <div>
                                <label for="start">Начальная цена</label>
                                <input type="text" name="start" class="form-control" id="start">
                                <label for="end">Конечная цена</label>
                                <input type="text" name="end" class="form-control" id="end">
                            </div>
                        </form>
                        <br>
                        <div id="slider"></div>
                    </div>
                </div>
            </div>
            <script>
                $(function(){
                    $('#slider').slider({
                        range: true,
                        min: 0,
                        max: 1000,
                        step: 10,
                        values: [50, 500],
                        slide: function(event, ui){
                            $('#start').val(ui.values[0]);
                            $('#end').val(ui.values[1]);
                        }
                    });
                    $('#start').val($('#slider').slider('values', 0));
                    $('#end').val($('#slider').slider('values', 1));
                    });
            </script>
    </body>
</html>
