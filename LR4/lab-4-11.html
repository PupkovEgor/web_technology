<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.1.custom/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Draggable</h1>
        <div class="draggable"> 
        <p>Это перетаскиваемый блок.</p>
        </div>
        <style>
            .draggable{
                border: solid;
                width: 190px;
            }
        </style>
        <script>
            $(function(){
                $('.draggable').draggable({
                axis: "x"
                });
            }); 
        </script>
    </body>  
</html>
