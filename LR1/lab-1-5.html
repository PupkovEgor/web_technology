<html>
    <head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>for</title>
    </head>
    <body>
        <h1>Пример простой</h1>
        <script language="JavaScript" type="text/JavaScript">
            var width_line = 10;
            function line() {
                document.writeln("<hr align='center' width='"+width_line+"'>");
            }
                for (var i=1; i<=10; i++){
                    line();
                    width_line+=10;
                }
        </script>
    </body>
</html>
