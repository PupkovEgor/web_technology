        <title>Пупков Егор ПИ-323</title>

            function write_Array() {
                document.write("Точные науки: "+tochn+"<br>");
                document.write("Гуманитарные науки: "+gumanit+"<br>");
            } 
        </script>
    </head>
    <body>
        <h1>Школьные предметы</h1>
        <script language="JavaScript">
            year = new Array("Математика","Информатика","Физика","Русский язык","Литература","История");
            tochn = new Array(); //летние месяцы
            gumanit = new Array();

            gumanit = year.slice(3,6);
            write_Array();
        </script>
